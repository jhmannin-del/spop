<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Press | Engagement Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .asu-maroon { color: #8C1D40; }
        .asu-bg-maroon { background-color: #8C1D40; }
        .asu-gold { color: #FFC627; }
        
        .glass-card {
            background: rgba(255, 255, 255, 1);
            border: 1px solid rgba(226, 232, 240, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-results { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="asu-bg-maroon p-2 rounded-lg">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/><path d="M18 14h-8"/><path d="M15 18h-5"/><path d="M10 6h8v4h-8V6Z"/></svg>
                </div>
                <div>
                    <h1 class="text-xl font-black asu-maroon tracking-tighter uppercase leading-none">The State Press</h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Editorial Strategy Engine</p>
                </div>
            </div>
            <div class="hidden md:block">
                <div id="status" class="text-[10px] font-black uppercase text-slate-400 border border-slate-200 px-3 py-1 rounded-full">
                    System Active
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto w-full p-6 grid grid-cols-1 lg:grid-cols-12 gap-8 flex-grow">
        
        <!-- Input Column -->
        <div class="lg:col-span-7 space-y-6">
            <div class="space-y-2">
                <div class="flex justify-between items-center px-1">
                    <h2 class="text-xs font-black text-slate-500 uppercase tracking-widest">Headline Draft</h2>
                    <button onclick="document.getElementById('headlineInput').value=''" class="text-[10px] font-bold text-slate-300 hover:text-red-500 uppercase">Clear</button>
                </div>
                <input id="headlineInput" type="text" 
                    class="w-full glass-card rounded-2xl p-4 text-xl font-bold text-slate-800 focus:ring-2 focus:ring-[#8C1D40] outline-none transition-all" 
                    placeholder="Enter your working headline...">
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center px-1">
                    <h2 class="text-xs font-black text-slate-500 uppercase tracking-widest">Story Copy</h2>
                    <button onclick="document.getElementById('storyInput').value=''" class="text-[10px] font-bold text-slate-300 hover:text-red-500 uppercase">Clear</button>
                </div>
                <div class="glass-card rounded-[2rem] p-6 shadow-sm h-[400px]">
                    <textarea id="storyInput" 
                        class="w-full h-full bg-transparent border-none focus:ring-0 text-slate-700 text-lg leading-relaxed placeholder:text-slate-200 resize-none"
                        placeholder="Paste full story copy here for contextual SEO analysis..."></textarea>
                </div>
            </div>

            <button id="analyzeBtn" onclick="runAnalysis()" 
                class="w-full asu-bg-maroon hover:opacity-95 text-white font-black py-5 rounded-2xl shadow-xl transition-all flex items-center justify-center gap-3">
                <span id="btnText">ANALYZE CONTENT</span>
                <div id="loader" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            </button>
        </div>

        <!-- Analysis Column -->
        <div class="lg:col-span-5 space-y-6">
            <div id="placeholder" class="h-full border-4 border-dashed border-slate-200 rounded-[2rem] flex flex-col items-center justify-center p-12 text-center text-slate-400">
                <svg class="mb-4 opacity-20" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                <p class="font-bold text-sm uppercase tracking-widest">Editorial Feedback</p>
                <p class="text-xs mt-2 italic max-w-[200px]">Inputs required to generate optimization suggestions.</p>
            </div>

            <div id="results" class="hidden space-y-6 animate-results">
                <div class="glass-card rounded-[2rem] p-8 border-l-8 border-[#FFC627] shadow-sm">
                    <h3 class="text-[10px] font-black text-amber-600 uppercase tracking-widest mb-4">Optimized SEO Headlines</h3>
                    <div id="headlines" class="space-y-4"></div>
                </div>

                <div class="glass-card rounded-[2rem] p-8 border-l-8 border-[#8C1D40] shadow-sm">
                    <h3 class="text-[10px] font-black text-[#8C1D40] uppercase tracking-widest mb-4">Engagement & AP Style Notes</h3>
                    <div id="notes" class="space-y-3 text-sm text-slate-600 leading-relaxed"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const apiKey = ""; 

        async function runAnalysis() {
            const headline = document.getElementById('headlineInput').value.trim();
            const story = document.getElementById('storyInput').value.trim();
            
            if(!headline && !story) return;

            const btn = document.getElementById('analyzeBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            const resultsDiv = document.getElementById('results');
            const placeholder = document.getElementById('placeholder');

            btn.disabled = true;
            btnText.innerText = "RUNNING AUDIT...";
            loader.classList.remove('hidden');

            const systemPrompt = "You are the Executive Editor at The State Press, an independent student news organization at ASU. You prioritize journalistic integrity, AP Style, and digital reach for the Tempe/Phoenix community.";
            const userQuery = `Analyze this draft for the State Press:
            WORKING HEADLINE: ${headline}
            STORY COPY: ${story}
            
            Provide 3 high-performing SEO headline alternatives and 4 concise bullet points of editorial feedback regarding tone, AP Style, or engagement potential.
            Return the response in JSON format with keys: "headlines" (array of strings) and "notes" (array of strings).`;

            let attempts = 0;
            const maxAttempts = 5;
            
            const fetchData = async () => {
                while (attempts < maxAttempts) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userQuery }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] },
                                generationConfig: { responseMimeType: "application/json" }
                            })
                        });

                        if (!response.ok) throw new Error('API Error');

                        const data = await response.json();
                        return JSON.parse(data.candidates[0].content.parts[0].text);
                    } catch (e) {
                        attempts++;
                        if (attempts === maxAttempts) throw e;
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempts) * 1000));
                    }
                }
            };

            try {
                const res = await fetchData();

                document.getElementById('headlines').innerHTML = res.headlines.map(h => `
                    <div class="group relative bg-slate-50 p-3 rounded-xl hover:bg-white border border-transparent hover:border-amber-100 transition-all cursor-pointer">
                        <p class="font-bold text-slate-800 text-base">${h}</p>
                        <span class="absolute right-3 top-3 opacity-0 group-hover:opacity-100 text-[8px] font-bold text-amber-500 uppercase">Copy</span>
                    </div>
                `).join('');
                
                document.getElementById('notes').innerHTML = res.notes.map(n => `
                    <div class="flex gap-3">
                        <span class="text-[#8C1D40] mt-1">â€¢</span>
                        <p>${n}</p>
                    </div>
                `).join('');

                placeholder.classList.add('hidden');
                resultsDiv.classList.remove('hidden');
                window.scrollTo({ top: 400, behavior: 'smooth' });
            } catch (e) {
                const status = document.getElementById('status');
                status.innerText = "Connection Error";
                status.classList.add('text-red-500', 'border-red-200');
            } finally {
                btn.disabled = false;
                btnText.innerText = "ANALYZE CONTENT";
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
